<h3 class="g-h5">
  各縣市投票總覽 /
  <ng-container *ngIf="selectedCountyTowns">
    {{selectedCountyTowns[0]['行政區別']}}
  </ng-container>
  <ng-container *ngIf="!selectedCountyTowns">
    全部
  </ng-container>
</h3>

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="地區">
    <th mat-header-cell *matHeaderCellDef> 地區 </th>
    <td mat-cell *matCellDef="let element">
      <span class="g-h6">{{element['地區']}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="得票率">
    <th mat-header-cell *matHeaderCellDef class="text-end"> 得票率 </th>
    <td mat-cell *matCellDef="let element" class="text-end"> {{element['得票率'] | number: '.2-2'}}% </td>
  </ng-container>

  <ng-container matColumnDef="最高票候選人">
    <th mat-header-cell *matHeaderCellDef> 最高票候選人 </th>
    <td mat-cell *matCellDef="let element">
      <span class="text-end name-with-avator">
        <img [src]="PARTY_AVATOR_LIST.get(element['最高票政黨'])" class="avatar">
        <span>{{element['最高票候選人']}} </span>
      </span>
  </ng-container>

  <ng-container matColumnDef="投票數">
    <th mat-header-cell *matHeaderCellDef class="text-end"> 投票數 </th>
    <td mat-cell *matCellDef="let element" class="text-end"> {{element['投票數'] | number}} </td>
  </ng-container>

  <ng-container matColumnDef="投票率">
    <th mat-header-cell *matHeaderCellDef class="text-end"> 投票率 </th>
    <td mat-cell *matCellDef="let element" class="text-end"> {{element['投票率'] | number: '.2-2'}}% </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
